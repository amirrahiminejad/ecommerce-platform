# Production Profile Configuration

# Server Configuration (Tomcat will override port, context path is important)
server.servlet.context-path=/iran-bazaar
server.port=8080

# Database Configuration (Production PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/bazaar
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD:5Azar1360}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Settings for Production
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Security Settings for Production
app.jwt.secret=${JWT_SECRET:mySecretKey123456789MySecretKey123456789ProductionSecureKey}
app.jwt.expiration=36000000
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never

# File Upload Configuration for Production
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
app.file-upload.upload-directory=${UPLOAD_DIR:/opt/iran-bazaar/uploads/}
app.file-upload.max-file-size=10485760
app.file-upload.allowed-image-types=image/jpeg,image/png,image/gif,image/webp
app.file-upload.enable-watermark=true
app.file-upload.watermark-text=Persia Bazaar

# Logging Configuration
logging.level.com.webrayan.bazaar=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.root=WARN
logging.file.name=${LOG_FILE:/opt/iran-bazaar/logs/application.log}
logging.file.max-size=10MB
logging.file.max-history=30

# Application URLs for Production
app.base-url=${BASE_URL:http://localhost:8080/iran-bazaar}
app.frontend-url=${FRONTEND_URL:http://localhost:8080/iran-bazaar}

# Email Configuration (use environment variables)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# OAuth2 Configuration (use environment variables)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-google-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}

# Performance Optimizations
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Disable unnecessary features in production
spring.jpa.properties.hibernate.show_sql=false
debug=false
logging.level.org.springframework.boot.autoconfigure=WARN
