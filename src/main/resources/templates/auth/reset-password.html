<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - Iran ECommerce</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/css/auth-reset-password-styles.css" rel="stylesheet">
  
</head>
<body>
    <div class="reset-password-container">
        <div class="reset-password-header">
            <div class="icon-wrapper">
                <i class="fas fa-shield-alt fa-2x"></i>
            </div>
            <h2 class="mb-0">Set New Password</h2>
            <p class="mb-0 mt-2">Choose a strong password</p>
        </div>
        
        <div class="reset-password-body">
            <!-- User Info -->
            <div th:if="${userFullName}" class="user-info">
                <i class="fas fa-user-circle fa-2x text-primary mb-2"></i>
                <div>
                    <strong th:text="${userFullName}"></strong>
                    <br>
                    <small th:text="${userEmail}" class="text-muted"></small>
                </div>
            </div>
            
            <!-- Success Message -->
            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${successMessage}"></span>
            </div>
            
            <!-- Error Message -->
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${errorMessage}"></span>
            </div>
            
            <form th:action="@{/auth/reset-password}" method="post" id="resetPasswordForm">
                <input type="hidden" name="token" th:value="${token}">
                
                <div class="mb-3">
                    <label for="newPassword" class="form-label">
                        <i class="fas fa-lock me-2"></i>
                        New Password
                    </label>
                    <div class="position-relative">
                        <input type="password" 
                               class="form-control" 
                               id="newPassword" 
                               name="newPassword" 
                               required 
                               minlength="6"
                               maxlength="50"
                               placeholder="Minimum 6 characters">
                        <button type="button" 
                                class="btn btn-outline-secondary position-absolute end-0 top-50 translate-middle-y me-2" 
                                style="border: none; background: none; z-index: 10;"
                                onclick="togglePassword('newPassword')">
                            <i class="fas fa-eye" id="newPasswordEye"></i>
                        </button>
                    </div>
                    <div class="password-requirements">
                        Password must be at least 6 characters and include letters and numbers
                    </div>
                    
                    <!-- Password Strength Meter -->
                    <div class="password-strength">
                        <div class="strength-meter">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <small id="strengthText" class="text-muted">Password strength</small>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">
                        <i class="fas fa-lock me-2"></i>
                        Confirm Password
                    </label>
                    <div class="position-relative">
                        <input type="password" 
                               class="form-control" 
                               id="confirmPassword" 
                               name="confirmPassword" 
                               required 
                               minlength="6"
                               maxlength="50"
                               placeholder="Repeat new password">
                        <button type="button" 
                                class="btn btn-outline-secondary position-absolute end-0 top-50 translate-middle-y me-2" 
                                style="border: none; background: none; z-index: 10;"
                                onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye" id="confirmPasswordEye"></i>
                        </button>
                    </div>
                    <div id="passwordMatch" class="form-text"></div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-success" id="submitBtn">
                        <i class="fas fa-save me-2"></i>
                        Set New Password
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const eye = document.getElementById(fieldId + 'Eye');
            
            if (field.type === 'password') {
                field.type = 'text';
                eye.classList.remove('fa-eye');
                eye.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                eye.classList.remove('fa-eye-slash');
                eye.classList.add('fa-eye');
            }
        }
        
        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let strengthText = 'ضعیف';
            let strengthClass = 'strength-weak';
            let width = '25%';
            
            if (password.length >= 6) strength += 1;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 1;
            if (password.match(/\d/)) strength += 1;
            if (password.match(/[@#$%^&*!]/)) strength += 1;
            
            switch (strength) {
                case 0:
                case 1:
                    strengthText = 'Weak';
                    strengthClass = 'strength-weak';
                    width = '25%';
                    break;
                case 2:
                    strengthText = 'Fair';
                    strengthClass = 'strength-fair';
                    width = '50%';
                    break;
                case 3:
                    strengthText = 'Good';
                    strengthClass = 'strength-good';
                    width = '75%';
                    break;
                case 4:
                    strengthText = 'Strong';
                    strengthClass = 'strength-strong';
                    width = '100%';
                    break;
            }
            
            return { strengthText, strengthClass, width };
        }
        
        // Update password strength meter
        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            const { strengthText, strengthClass, width } = checkPasswordStrength(password);
            
            const strengthFill = document.getElementById('strengthFill');
            const strengthTextEl = document.getElementById('strengthText');
            
            strengthFill.className = 'strength-fill ' + strengthClass;
            strengthFill.style.width = width;
            strengthTextEl.textContent = 'Password strength: ' + strengthText;
        });
        
        // Check password match
        function checkPasswordMatch() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchEl = document.getElementById('passwordMatch');
            
            if (confirmPassword === '') {
                matchEl.textContent = '';
                matchEl.className = 'form-text';
                return true;
            }
            
            if (password === confirmPassword) {
                matchEl.textContent = '✓ Passwords match';
                matchEl.className = 'form-text text-success';
                return true;
            } else {
                matchEl.textContent = '✗ Passwords do not match';
                matchEl.className = 'form-text text-danger';
                return false;
            }
        }
        
        document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);
        document.getElementById('newPassword').addEventListener('input', checkPasswordMatch);
        
        // Form submission handling
        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
            if (!checkPasswordMatch()) {
                e.preventDefault();
                return;
            }
            
            const password = document.getElementById('newPassword').value;
            if (password.length < 6) {
                e.preventDefault();
                alert('Password must be at least 6 characters');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Setting...';
            submitBtn.disabled = true;
        });
        
        // Auto-hide success/error messages after 10 seconds
        setTimeout(function() {
            var alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                alert.style.opacity = '0';
                setTimeout(function() {
                    alert.remove();
                }, 300);
            });
        }, 10000);
    </script>
</body>
</html>
