<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Iran ECommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/universal-styles.css" rel="stylesheet">
    <link href="/css/auth-styles.css" rel="stylesheet">
</head>
<body class="auth-page">
    <a href="/" class="back-home">
        <i class="bi bi-house me-2"></i>
        Back to Home
    </a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Sign Up for Iran ECommerce</h2>
                <p>Create your account</p>
            </div>

            <!-- Error Messages -->
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span th:text="${errorMessage}"></span>
            </div>

            <!-- Success Messages -->
            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <i class="bi bi-check-circle me-2"></i>
                <span th:text="${successMessage}"></span>
            </div>

            <form id="registerForm" action="/auth/register" method="post" class="auth-form">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
                            <label for="firstName">
                                <i class="bi bi-person me-2"></i>
                                First Name
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
                            <label for="lastName">
                                <i class="bi bi-person me-2"></i>
                                Last Name
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    <label for="username">
                        <i class="bi bi-at me-2"></i>
                        Username
                    </label>
                    <div class="form-text">Username must be at least 3 characters</div>
                </div>

                <div class="form-floating">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    <label for="email">
                        <i class="bi bi-envelope me-2"></i>
                        Email Address
                    </label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">
                        <i class="bi bi-lock me-2"></i>
                        Password
                    </label>
                    <div id="passwordStrength" class="password-strength"></div>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                    <label for="confirmPassword">
                        <i class="bi bi-lock-fill me-2"></i>
                        Confirm Password
                    </label>
                    <div id="passwordMatch" class="form-text"></div>
                </div>

                <div class="form-check terms-checkbox">
                    <input class="form-check-input" type="checkbox" id="agreeTerms" name="agreeTerms" required>
                    <label class="form-check-label" for="agreeTerms">
                        I agree to the <a href="#" onclick="alert('Terms and conditions will be added soon')">Terms and Conditions</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-register btn-primary">
                    <i class="bi bi-person-plus me-2"></i>
                    Sign Up
                </button>
            </form>



            <div class="auth-links">
                <p>Already have an account? <a href="/auth/login">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.innerHTML = '';
                return;
            }
            
            let strength = 0;
            let strengthText = '';
            let strengthClass = '';
            
            // Length check
            if (password.length >= 8) strength++;
            
            // Contains numbers
            if (/\d/.test(password)) strength++;
            
            // Contains lowercase and uppercase
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            
            // Contains special characters
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;
            
            if (strength <= 1) {
                strengthText = 'Weak';
                strengthClass = 'strength-weak';
            } else if (strength <= 2) {
                strengthText = 'Medium';
                strengthClass = 'strength-medium';
            } else {
                strengthText = 'Strong';
                strengthClass = 'strength-strong';
            }
            
            strengthDiv.innerHTML = `<span class="${strengthClass}">Password strength: ${strengthText}</span>`;
        });
        
        // Password confirmation checker
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const matchDiv = document.getElementById('passwordMatch');
            
            if (confirmPassword.length === 0) {
                matchDiv.innerHTML = '';
                return;
            }
            
            if (password === confirmPassword) {
                matchDiv.innerHTML = '<span class="text-success">Passwords match</span>';
            } else {
                matchDiv.innerHTML = '<span class="text-danger">Passwords do not match</span>';
            }
        });
