<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Server Error - Iran ECommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/universal-styles.css" rel="stylesheet">
    <link href="/css/error-styles.css" rel="stylesheet">
</head>
<body class="error-page">
    <div class="error-container">
        <div class="error-illustration">
            <i class="bi bi-exclamation-triangle"></i>
        </div>
        <h1 class="error-code">500</h1>
        <h2 class="error-title">Internal Server Error</h2>
        <p class="error-message">
            Something went wrong on our side.<br>
            Please try again later. If the problem continues, contact support.
        </p>
        <div class="error-actions">
            <a href="/" class="btn-error-home">
                <i class="bi bi-house"></i>
                Back to Home
            </a>
            <button onclick="history.back()" class="btn-error-back">
                <i class="bi bi-arrow-left"></i>
                Go Back
            </button>
        </div>
    </div>
</body>
</html>
