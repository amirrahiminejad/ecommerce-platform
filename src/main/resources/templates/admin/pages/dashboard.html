<!DOCTYPE html>
<html lang="fa" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد مدیریت - تاپ کالا</title>
    
    <!-- Bootstrap RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/admin-dashboard-styles.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="/images/logo-small.png" alt="فروشگاه اینترنتی" height="100" style="margin-bottom: 10px;">
        </div>
        
        <ul class="sidebar-menu">
            <li>
                <a href="/admin/dashboard" th:href="@{/admin/dashboard}" class="active">
                    <i class="fas fa-home"></i>
                    <span>داشبورد</span>
                </a>
            </li>
            <li>
                <a href="/admin/users" th:href="@{/admin/users}">
                    <i class="fas fa-users"></i>
                    <span>کاربران</span>
                </a>
            </li>
            <li>
                <a href="/admin/affiliates" th:href="@{/admin/affiliates}">
                    <i class="fas fa-handshake"></i>
                    <span>بازاریابها</span>
                </a>
            </li>
            <li>
                <a href="/admin/categories" th:href="@{/admin/categories}">
                    <i class="fas fa-tags"></i>
                    <span>دسته‌بندی‌ها</span>
                </a>
            </li>
            <li>
                <a href="/admin/products" th:href="@{/admin/products}">
                    <i class="fas fa-box"></i>
                    <span>محصولات</span>
                </a>
            </li>
            <li>
                <a href="/admin/settings" th:href="@{/admin/settings}">
                    <i class="fas fa-cog"></i>
                    <span>تنظیمات</span>
                </a>
            </li>
            <li>
                <a href="/admin/logout" th:href="@{/admin/logout}">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>خروج</span>
                </a>
            </li>
        </ul>
    </div>
    
    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <!-- Top Navbar -->
        <div class="top-navbar">
            <div class="d-flex align-items-center">
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="navbar-brand">داشبورد مدیریت</div>
            </div>
            
            <div class="navbar-actions">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <span>مدیر سیستم</span>
                </div>
            </div>
        </div>
        
        <!-- Content Area -->
        <div class="content-area">
            <!-- Statistics Cards -->
            <div class="row fade-in">
                <div class="col-lg-4 col-md-6 col-12">
                    <div class="stat-card">
                        <div class="stat-icon primary">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-number" th:text="${totalUsers ?: 0}">0</div>
                        <div class="stat-label">کل کاربران</div>
                    </div>
                </div>
                
                <div class="col-lg-4 col-md-6 col-12">
                    <div class="stat-card success">
                        <div class="stat-icon success">
                            <i class="fas fa-box"></i>
                        </div>
                        <div class="stat-number" th:text="${totalProducts ?: 0}">0</div>
                        <div class="stat-label">کل محصولات</div>
                    </div>
                </div>
                
                <div class="col-lg-4 col-md-6 col-12">
                    <div class="stat-card danger">
                        <div class="stat-icon danger">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <div class="stat-number" th:text="${totalOrders ?: 0}">0</div>
                        <div class="stat-label">کل سفارشات</div>
                    </div>
                </div>
            </div>
            
            <!-- Welcome Message -->
            <div class="row fade-in">
                <div class="col-12">
                    <div class="chart-container text-center">
                        <h2 class="mb-4">
                            <i class="fas fa-crown text-primary me-3"></i>
                            خوش آمدید به پنل مدیریت تاپ کالا
                        </h2>
                        <p class="lead text-muted">
                            از این پنل می‌توانید تمامی بخش‌های سایت را مدیریت کنید
                        </p>
                        <div class="row mt-5">
                            <div class="col-md-4 col-6 mb-3">
                                <a href="/admin/users" th:href="@{/admin/users}" class="btn btn-outline-primary btn-lg w-100">
                                    <i class="fas fa-users d-block mb-2"></i>
                                    مدیریت کاربران
                                </a>
                            </div>
                            <div class="col-md-4 col-6 mb-3">
                                <a href="/admin/products" th:href="@{/admin/products}" class="btn btn-outline-success btn-lg w-100">
                                    <i class="fas fa-box d-block mb-2"></i>
                                    مدیریت محصولات
                                </a>
                            </div>

                            <div class="col-md-4 col-6 mb-3">
                                <a href="/admin/settings" th:href="@{/admin/settings}" class="btn btn-outline-info btn-lg w-100">
                                    <i class="fas fa-cog d-block mb-2"></i>
                                    تنظیمات سیستم
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Sidebar Toggle
        document.getElementById('sidebar-toggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            
            if (window.innerWidth > 768) {
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('expanded');
            } else {
                sidebar.classList.toggle('show');
            }
        });
        
        // Responsive sidebar
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            
            if (window.innerWidth > 768) {
                sidebar.classList.remove('show');
            }
        });
        
        // Animation on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);
        
        // Observe all fade-in elements
        document.querySelectorAll('.fade-in').forEach(el => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(20px)';
            el.style.transition = 'all 0.6s ease';
            observer.observe(el);
        });
    </script>
</body>
</html>
