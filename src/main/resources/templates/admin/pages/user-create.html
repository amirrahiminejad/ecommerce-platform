<!DOCTYPE html>
<html lang="fa" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایجاد کاربر جدید - تاپ کالا</title>
    
    <!-- Bootstrap RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/admin-user-create-styles.css" rel="stylesheet">

</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="/images/logo-persia-bazaar-small.png" alt="تاپ کالا" height="100" style="margin-bottom: 10px;">
        </div>
        
        <ul class="sidebar-menu">
            <li>
                <a href="/admin/dashboard" th:href="@{/admin/dashboard}">
                    <i class="fas fa-home"></i>
                    <span>داشبورد</span>
                </a>
            </li>
            <li>
                <a href="/admin/users" th:href="@{/admin/users}" class="active">
                    <i class="fas fa-users"></i>
                    <span>کاربران</span>
                </a>
            </li>
            <li>
                <a href="/admin/products" th:href="@{/admin/products}">
                    <i class="fas fa-box"></i>
                    <span>محصولات</span>
                </a>
            </li>
            <li>
                <a href="/admin/ads" th:href="@{/admin/ads}">
                    <i class="fas fa-bullhorn"></i>
                    <span>آگهی‌ها</span>
                </a>
            </li>
            <li>
                <a href="/admin/settings" th:href="@{/admin/settings}">
                    <i class="fas fa-cog"></i>
                    <span>تنظیمات</span>
                </a>
            </li>
            <li>
                <a href="/admin/logout" th:href="@{/admin/logout}">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>خروج</span>
                </a>
            </li>
        </ul>
    </div>
    
    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <!-- Top Navbar -->
        <div class="top-navbar">
            <div class="d-flex align-items-center">
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="navbar-brand">ایجاد کاربر جدید</div>
            </div>
            
            <div class="navbar-actions">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <span>مدیر سیستم</span>
                </div>
            </div>
        </div>
        
        <!-- Content Area -->
        <div class="content-area">
            <!-- Form Card -->
            <div class="form-card fade-in">
                <div class="form-header">
                    <h2 class="form-title">
                        <i class="fas fa-user-plus text-primary me-2"></i>
                        ایجاد کاربر جدید
                    </h2>
                    <p class="form-subtitle">اطلاعات کاربر جدید را وارد کنید</p>
                </div>
                
                <form th:action="@{/admin/users/create}" method="POST" th:object="${user}">
                    <div class="row">
                        <!-- نام کاربری -->
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label required">نام کاربری</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="username" 
                                   name="username"
                                   th:field="*{username}"
                                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                                   placeholder="نام کاربری را وارد کنید"
                                   required>
                            <div th:if="${#fields.hasErrors('username')}" 
                                 th:errors="*{username}" 
                                 class="invalid-feedback"></div>
                        </div>
                        
                        <!-- ایمیل -->
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label required">ایمیل</label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   name="email"
                                   th:field="*{email}"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                   placeholder="example@email.com"
                                   required>
                            <div th:if="${#fields.hasErrors('email')}" 
                                 th:errors="*{email}" 
                                 class="invalid-feedback"></div>
                        </div>
                        
                        <!-- رمز عبور -->
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label required">رمز عبور</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password"
                                   placeholder="رمز عبور را وارد کنید"
                                   required>
                            <div class="form-text">حداقل 8 کاراکتر</div>
                        </div>
                        
                        <!-- تأیید رمز عبور -->
                        <div class="col-md-6 mb-3">
                            <label for="confirmPassword" class="form-label required">تأیید رمز عبور</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="confirmPassword" 
                                   name="confirmPassword"
                                   placeholder="رمز عبور را مجدداً وارد کنید"
                                   required>
                        </div>
                        
                        <!-- نام -->
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">نام</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="firstName" 
                                   name="firstName"
                                   th:field="*{firstName}"
                                   placeholder="نام را وارد کنید">
                        </div>
                        
                        <!-- نام خانوادگی -->
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">نام خانوادگی</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="lastName" 
                                   name="lastName"
                                   th:field="*{lastName}"
                                   placeholder="نام خانوادگی را وارد کنید">
                        </div>
                        
                        <!-- شماره تلفن -->
                        <div class="col-md-6 mb-3">
                            <label for="phoneNumber" class="form-label">شماره تلفن</label>
                            <input type="tel" 
                                   class="form-control" 
                                   id="phoneNumber" 
                                   name="phoneNumber"
                                   th:field="*{phoneNumber}"
                                   placeholder="09123456789">
                        </div>
                        
                        <!-- وضعیت -->
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">وضعیت</label>
                            <select class="form-select" id="status" name="status" th:field="*{status}">
                                <option value="ACTIVE">فعال</option>
                                <option value="INACTIVE">غیرفعال</option>
                                <option value="SUSPENDED">تعلیق</option>
                                <option value="PENDING_VERIFICATION">در انتظار تأیید</option>
                            </select>
                        </div>
                        
                        <!-- نقش‌ها -->
                        <div class="col-12 mb-3">
                            <label class="form-label">نقش‌ها</label>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="role-checkbox">
                                        <input type="checkbox" id="roleCustomer" name="roleNames" value="CUSTOMER" checked>
                                        <label for="roleCustomer">مشتری</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="role-checkbox">
                                        <input type="checkbox" id="roleEmployee" name="roleNames" value="EMPLOYEE">
                                        <label for="roleEmployee">کارمند</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="role-checkbox">
                                        <input type="checkbox" id="roleSystemAdmin" name="roleNames" value="SYSTEM_ADMIN">
                                        <label for="roleSystemAdmin">مدیر سیستم</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="role-checkbox">
                                        <input type="checkbox" id="roleAffiliate" name="roleNames" value="AFFILIATE">
                                        <label for="roleAffiliate">بازاریاب</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="role-checkbox">
                                        <input type="checkbox" id="roleModerator" name="roleNames" value="MODERATOR">
                                        <label for="roleModerator">مدیر محتوا</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="role-checkbox">
                                        <input type="checkbox" id="roleSalesManager" name="roleNames" value="SALES_MANAGER">
                                        <label for="roleSalesManager">مدیر فروش</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Error/Success Messages -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span th:text="${error}">خطا در ایجاد کاربر</span>
                    </div>
                    
                    <div th:if="${success}" class="alert alert-success" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${success}">کاربر با موفقیت ایجاد شد</span>
                    </div>
                    
                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>
                            ایجاد کاربر
                        </button>
                        <a href="/admin/users" th:href="@{/admin/users}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>
                            انصراف
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Sidebar Toggle
        document.getElementById('sidebar-toggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            
            if (window.innerWidth > 768) {
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('expanded');
            } else {
                sidebar.classList.toggle('show');
            }
        });
        
        // Password confirmation validation
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        
        function validatePassword() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity('رمز عبور و تأیید آن یکسان نیستند');
            } else {
                confirmPassword.setCustomValidity('');
            }
        }
        
        password.addEventListener('change', validatePassword);
        confirmPassword.addEventListener('keyup', validatePassword);
        
        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const passwordValue = password.value;
            
            if (username.length < 3) {
                e.preventDefault();
                alert('نام کاربری باید حداقل 3 کاراکتر باشد');
                return;
            }
            
            if (passwordValue.length < 8) {
                e.preventDefault();
                alert('رمز عبور باید حداقل 8 کاراکتر باشد');
                return;
            }
            
            if (!email.includes('@')) {
                e.preventDefault();
                alert('ایمیل معتبر وارد کنید');
                return;
            }
        });
        
        // Responsive sidebar
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            
            if (window.innerWidth > 768) {
                sidebar.classList.remove('show');
            }
        });
    </script>
</body>
</html>
